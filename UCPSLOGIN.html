    <script type="text/javascript">
        function ShowMessage(message, messagetype) {
            var cssclass;
            var messageBoxcolor;
            switch (messagetype) {
                case 'Success':
                    cssclass = 'alert-success'
                    messageBoxcolor ='background-color: #006600;'
                    break;
                case 'Error':
                    cssclass = 'alert-danger'
                    messageBoxcolor ='background-color: Red;'
                    break;
                case 'Warning':
                    cssclass = 'alert-warning'
                    messageBoxcolor ='background-color: Yellow;'
                    break;
                default:
                    cssclass = 'alert-info'
                    messageBoxcolor ='background-color: Blue;'
            }
            $('#alert_container').append('<div id="alert_div" style="margin: 0 0.5%;' + messageBoxcolor  +' -webkit-box-shadow: 3px 4px 6px #999;" class="alert fade in ' + cssclass + '"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a><strong>' + messagetype + '!</strong> <span>' + message + '</span></div>');
        }
    </script>
